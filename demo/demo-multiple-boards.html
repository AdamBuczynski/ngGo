<!DOCTYPE html>
<html>
<head>
	<title>ngGo demo - Multiple static boards</title>
	<meta charset="utf-8" />
	<meta name="author" content="Adam Buczynski" />
    <link rel="stylesheet" type="text/css" media="screen" href="../build/ngGo.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/demo.css" />
    <script src="../angular/angular.js"></script>
    <script src="../build/ngGo.min.js"></script>
</head>
<body lang="en">
<main ng-controller="ngGoDemoController">
	<div class="static" ng-repeat="Board in Boards">
		<board static="true"></board>
	</div>
</main>
<script>

    /**
     * Demo
     */
    angular.module('ngGoDemo', [
        'ngGo.Player.Service'
    ]).controller('ngGoDemoController', function($timeout, $scope, Board, StoneColor) {

        //Prepare board container
        $scope.Boards = [];

        //Create some random boards
        for (var i = 0; i < 5; i++) {
            var board = new Board({width: 5, height: 5});
            for (var j = 0; j <= i; j++) {
                board.add('stones', j, j, j%2 ? StoneColor.B : StoneColor.W);
            }
            $scope.Boards.push(board);
        }
    });

    /**
     * Bootstrap angular
     */
    angular.element(document).ready(function() {
        setTimeout(function() {
            angular.bootstrap(document.getElementsByTagName('html')[0], ['ngGoDemo']);
        }, 10);
    });
</script>
</body>
</html>
